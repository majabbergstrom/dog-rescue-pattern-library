<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Brand</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html { color: rgb(var(--color-patternbot-interface), var(--color-patternbot-interface), var(--color-patternbot-interface)); }
  </style>
  <link href="modulifier.min.css" rel="stylesheet">
  <link href="gridifier.min.css" rel="stylesheet">
  <link href="typografier.min.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="common.min.css" rel="stylesheet">
  <link href="brand.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700|Raleway:400,700" rel="stylesheet">
</head>
<body>

  <section class="text-left">
  <div class="grid">
    <div class="unit [ xs-1 m-1-2 ]">
      <h1 class="patternbot-color-body patternbot-color-user-or-body yotta" style="color: var(--color-primary)">
          LOYAL Rescue
          <span class="patternbot-sub-heading block giga">Pattern Library</span>
      </h1>
      <div class="patternbot-brand-desc peta">
          <p>LOYAL Rescue is a foster based dog rescue focused on finding the perfect forever home for every dog in their care.</p>

      </div>
    </div>
    <div class="unit [ xs-1 m-1-2 ] text-center gutter">
        <i class="icon i-192 block center-block push-1-2">
          <img class="img-flex" src="../../images/logo.svg" alt="">
        </i>
    </div>
  </div>
</section>


</body>
</html>
